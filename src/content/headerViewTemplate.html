<div class="header-details">
    <div class="control-group">
        <label for="name-input">Name</label>
        <input id="name-input" type="text" value="{{name}}" readonly="" size="25" title="{{name}}">
    </div>
    <div class="control-group">
        <label for="url-input">URL</label>
        <input id="url-input" type="text" value="{{rootUrl}}" readonly="" size="25" title="{{rootUrl}}">
    </div>
    <div class="control-group">
        <label for="description-input">Description</label>
        <input id="description-input" type="text" value="{{description}}" readonly="" size="50" title="{{description}}">
    </div>
</div>
